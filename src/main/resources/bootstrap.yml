app:
  port: ${APP_PORT:8080}
  logging: debug
  name: gateway-service
  consul:
    host: consul-service
    port: 8500

server:
  port: ${app.port}

spring:
  application:
    name: ${app.name}
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: eterea,gateway
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: report-service
              uri: lb://report-service
              predicates:
                - Path=/api/report/**
            - id: core-service
              uri: lb://core-service
              predicates:
                - Path=/api/core/**
            - id: pyafipws-service
              uri: lb://pyafipws-service
              predicates:
                - Path=/api/afipws/**
            - id: stock-service
              uri: lb://stock-service
              predicates:
                - Path=/api/stock/**
            - id: programa-dia-service
              uri: lb://programa-dia-service
              predicates:
                - Path=/api/programa-dia/**
            - id: isolate-service
              uri: lb://isolate-service
              predicates:
                - Path=/api/isolate/**
            - id: import-service
              uri: lb://import-service
              predicates:
                - Path=/api/import/**
            - id: lista-precio-proxy
              uri: lb://lista-precio-proxy
              predicates:
                - Path=/api/lista/precio/**

logging:
  level:
    eterea.gateway.api.rest: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always