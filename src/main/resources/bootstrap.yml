app:
  port: ${APP_PORT:8080}
  eureka: 8761
  logging: debug
  name: gateway-service

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka

spring:
  application:
    name: ${app.name}
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: report-service
              uri: lb://report-service
              predicates:
                - Path=/api/report/**
            - id: core-service
              uri: lb://core-service
              predicates:
                - Path=/api/core/**
            - id: pyafipws-service
              uri: lb://pyafipws-service
              predicates:
                - Path=/api/afipws/**
            - id: stock-service
              uri: lb://stock-service
              predicates:
                - Path=/api/stock/**
            - id: programa-dia-service
              uri: lb://programa-dia-service
              predicates:
                - Path=/api/programa-dia/**
            - id: isolate-service
              uri: lb://isolate-service
              predicates:
                - Path=/api/isolate/**

logging:
  level:
    eterea.gateway.api.rest: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always